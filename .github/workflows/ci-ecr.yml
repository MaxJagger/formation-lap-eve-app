name: CI - Build & Push to ECR + Update Manifests Repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-push-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push formation-user
        run: |
          docker build -t $ECR_REGISTRY/formation-user:${IMAGE_TAG} ./app/formation-user
          docker push $ECR_REGISTRY/formation-user:${IMAGE_TAG}

      - name: Build & Push formation-search
        run: |
          docker build -t $ECR_REGISTRY/formation-search:${IMAGE_TAG} ./app/formation-search
          docker push $ECR_REGISTRY/formation-search:${IMAGE_TAG}

      - name: Build & Push formation-video
        run: |
          docker build -t $ECR_REGISTRY/formation-video:${IMAGE_TAG} ./app/formation-video
          docker push $ECR_REGISTRY/formation-video:${IMAGE_TAG}

      # --- manifests repo 업데이트 ---
      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.MANIFEST_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: manifests

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq \
            https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update images in manifests repo (base/deployment)
        env:
          USER_IMAGE: ${{ env.ECR_REGISTRY }}/formation-user:${{ env.IMAGE_TAG }}
          SEARCH_IMAGE: ${{ env.ECR_REGISTRY }}/formation-search:${{ env.IMAGE_TAG }}
          VIDEO_IMAGE: ${{ env.ECR_REGISTRY }}/formation-video:${{ env.IMAGE_TAG }}
        run: |
          cd manifests

          yq -i '.spec.template.spec.containers[0].image = strenv(USER_IMAGE)' base/deployment/formation-user-deployment.yaml
          yq -i '.spec.template.spec.containers[0].image = strenv(SEARCH_IMAGE)' base/deployment/formation-search-deployment.yaml
          yq -i '.spec.template.spec.containers[0].image = strenv(VIDEO_IMAGE)' base/deployment/formation-video-deployment.yaml

          echo "Updated images:"
          grep -R "image:" -n base/deployment/*.yaml

      - name: Commit & push manifests changes
        run: |
          cd manifests
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add base/deployment/*.yaml

          git commit -m "chore: deploy ${IMAGE_TAG}" || echo "No changes to commit"
          git push

